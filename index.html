<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS HACKTIV8 RAWAT JALAN ASSIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1><img src="rsHacktib8.png" class="logo" alt="RS HACKTIV8"></h1>

    <form id="formPendaftaran">

    <h2>Data Pasien</h2>
    <label>Nama Pasien</label>
    <input type="text" id="nama" placeholder="Masukkan nama pasien">

    <label>Kelamin</label>
    <select id="kelamin">
        <option value="">-- Pilih Gender --</option>
        <option>Pria</option>
        <option>Wanita</option>
    </select>

    <label>Tanggal Lahir Pasien</label>
    <input type="date" id="tanggalLahir"> <label>Nomor HP</label>
    <input type="text" id="hp" placeholder="Nomor HP aktif">

    <hr style="margin: 25px 0; border: 0; border-top: 1px dashed #ccc;">

    <h2>Detail Kunjungan</h2>
        <label>Poli Tujuan</label>
        <select id="poli">
            <option value="">-- Pilih Poli --</option>
            <option>Poli Umum</option>
            <option>Poli Penyakit Dalam</option>
            <option>Poli Gigi</option>
            <option>Poli Otak</option>
            <option>Poli Bedah</option>
            <option>Poli Saraf</option>
            <option>Poli Jantung</option>
            <option>Rehabilitasi Medik</option>
        </select>

        <label>Tanggal Berobat</label>
        <input type="date" id="tanggal">

        <label>Sesi Kunjungan</label>
        <select id="sesi">
            <option value="">-- Pilih Sesi --</option>
            <option>Sesi 1: 06:00 - 08:30</option>
            <option>Sesi 2: 08:30 - 11:00</option>
            <option>Sesi 3: 12:30 - 14:00</option>
        </select>

        <label>Deskripsi</label>
        <textarea id="deskripsi" placeholder="Deskripsi Penyakit" rows="4"></textarea>

        <button type="button" id="submitBtn">Submit</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
